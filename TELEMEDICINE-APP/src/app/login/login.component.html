<div class="container-fluid">
<div class="row">
    <div class=""> <!-- col-md-6 offset-md-3 col-sm-8 offset-sm-2 -->
      <div class="login" *ngIf="shwLogin">
        <div class="row" align='center' class="float-center">
          <h4>User Login</h4>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
              <input type="text" class="form-control" id="txtUserId" placeholder="User name">
            </div>
            <div class="form-group col-sm-6">
              <input type="password" class="form-control" id="txtPassword" placeholder="Password">
            </div>
            <div class="form-group col-sm-12">
                <button type="button" (click)="login()" class="btn btn-primary form-control">SIGN IN</button>
              </div>
              <div class="form-group col-sm-12">
                  <small class="float-left"><a href="#!" class='text-dark' (click)="showForgot()">Forgot Password?</a></small>
                  <small class="float-right"><a href="#!" class='text-dark' (click)="showRegister()">Register Now</a></small>
                </div>
          </div>
      </div>
      <div class="forgot" *ngIf='shwForgot'>
        <div class="row" align='center' class="float-center">
          <h4>Forgot Password</h4>
        </div>  
        <div class="row">
              <div class="form-group col-sm-12">
                  <input type="text" class="form-control" id="txtUserId" placeholder="Mobile">
                </div>
                <div class="form-group col-sm-12">
                    <button type="button" (click)="forgot()" class="btn btn-primary form-control">FORGOT PASSWORD</button>
                  </div>
                  <div class="form-group col-sm-12">
                      <small class="float-left"><a href="#!" class='text-dark' (click)="showLogin()">Sign In</a></small>
                      <small class="float-right"><a href="#!" class='text-dark' (click)="showRegister()">Register Now</a></small>
                    </div>
              </div>
      </div>
      <div class="register" *ngIf='shwRegister'>
          <div class="row" align='center' class="float-center">
              <h4>Register</h4>
            </div>
          <div class="row">
              <div class="form-group col-sm-12">
                  <input type="text" class="form-control" id="txtFirstName" placeholder="First Name">
                </div>
                <div class="form-group col-sm-12">
                  <input type="text" class="form-control" id="txtLastName" placeholder="Last Name">
                </div>  
                <div class="form-group col-sm-12">
                  <input type="text" class="form-control" id="txtUserId" placeholder="User name">
                </div>
                <div class="form-group col-sm-12">
                  <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                </div>
                <div class="form-group col-sm-12">
                    <input type="text" class="form-control" id="txtMobile" placeholder="Mobile">
                  </div>
                  <div class="form-group col-sm-12">
                    <input type="text" class="form-control" id="txtEmail" placeholder="Email">
                  </div>
                <div class="form-group col-sm-12">
                    <button type="button" (click)="register()" class="btn btn-primary form-control">REGISTER</button>
                  </div>
              </div>
          <div class="row">
              <div class="form-group col-sm-12">
                  <small class="float-right"><a href="#!" class='text-dark' (click)="showLogin()">Sign In</a></small>
                </div>
          </div>
      </div>
    </div>
  </div>
</div>
